specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CheckMarksCMS
    network: mumbai
    source:
      address: "0xD44E043225C15a717Fb0591805152E0ddfC87005"
      abi: CheckMarksCMS
      startBlock: 35550621
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StateChange
      abis:
        - name: CheckMarksCMS
          file: ./abis/CheckMarksCMS.json
      eventHandlers:
        - event: StateChange(address,bytes)
          handler: handleStateChange
      file: ./src/check-marks-cms.ts
